name: pnpm audit

on:
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'
  schedule:
    - cron: '0 10 * * *'

jobs:
  scan:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
        working-directory: frontend
      
      - name: Run ESLint
        run: pnpm lint
        working-directory: frontend

      - name: run pnpm audit
        run: pnpm audit